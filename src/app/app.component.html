<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- fontawesome cdn for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
  <!-- main css file -->
 
</head>
<body>
<div class="container">
    
    <!-- form start -->
  <div class="my-form">
    <div class="form-title">
      <h1> LOGIN  PAGE</h1>
    </div>
    <!-- main form -->
    <form action=" ">
      <div class="single-input">
        <span><i class="fas fa-user"></i></span>
         <input type="text" name="username" [(ngModel)]="user" placeholder="User Name" required> 
      </div>
      <div class="single-input">
        <span><i class="fas fa-unlock"></i></span>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required> 
      </div>

      <div class="single-input submit-btn">
        <input type="submit" value="Login" (click)="loginfunction()">
      </div>
    </form>

  </div>


</div>
